baseURL: https://ankimcp.ai/
languageCode: en-us
title: Anki MCP

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/anki-mcp/anki-mcp-desktop"
      params:
        icon: github

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  description: AI-powered flashcard management for Anki using Model Context Protocol

  navbar:
    displayTitle: true
    displayLogo: false

  page:
    width: wide

  theme:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true
